
<!doctype html>
<!-- filename: js_test02.html -->
<html>
	
	<body>

		<script>
			// test control statements, 
			// 1. if/else using boolean operations 
			// 2. switch case using numbers 
			// 3. switch case using strings 
			
			// 1. if/else using boolean operations
			x = 1; 
			y = true;
			if (x == y) document.write("x equals y");
			else document.write("x does not equal y");
			document.write("<br/>");
			if (x === y) document.write("x equals y and x, y of same data type");
			else document.write("x does not equal y or x and y are not same data type");
			
			// 2. switch case using numbers
			var day;
			switch (new Date().getDay()) {
				case 0:
					day = "Sunday";
					break;
				case 1:
					day = "Monday";
					break;
				case 2:
					day = "Tuesday";
					break;
				case 3:
					day = "Wednesday";
					break;
				case 4:
					day = "Thursday";
					break;
				case 5:
					day = "Friday";
					break;
				case  6:
					day = "Saturday";
			}
			document.write("<br/>");
			document.write("<br/>" + "Today is " + day);
			
			// 3. switch case using strings 
			var fruits = "Banana"
			var text;
			switch(fruits) {
				case "Banana":
				text = "Banana is good!";
				break;
				case "Orange":
				text = "I am not a fan of orange.";
				break;
				case "Apple":
				text = "How you like them apples?";
				break;
				default:
				text = "I have never heard of that fruit...";
			}
			document.write("<br/>");
			document.write("<br/>" + text);
			
		</script>
		
	</body>
	
</html>
