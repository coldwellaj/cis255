
<!doctype html>
<!-- filename: js_test03.html -->
<html>
	
	<body>

		<script>
		
			// test loops, 
			// 1. for loop to print "hello, world" 10 times
			// 2. while loop to print sum of the digits of the number 1234567890 (use mod operator (%))
			// 3. do loop to print letters in the word "zippy" (string) one letter per line
			
			// 1. for loop to print "hello, world" 10 times
			for (var i=0; i<10; i++) {
				document.write((i+1) + ". hello, world.<br />");
			}
			
			// 2. while loop to print sum of the digits of the number 1234567890 (use mod operator (%))
			var x = 1;
			flag = -1;
			var sum = 0;
			while(flag != 0){
				document.write("<br/>" + (x-1) + ". " + sum);
				sum = sum + x;
				x++;
				if(x > 9)
				flag = 0;
			}
			document.write("<br/>" + (x-1) + ". " + sum);
			document.write("<br/>");
			
			// 3. do loop to print letters in the word "zippy" (string) one letter per line
			x = 0;
			var str = "zippy"
			do {
				document.write("<br/>" + str[x]);
				x++;
			}
			while (x < str.length)
			
			
		</script>
		
	</body>
	
</html>
