
<!doctype html>

<html>
	
	<body>

		<script>
		
			// build your own more elaborate functions
			
			// 1. write your own function
			function writeHi()
			{
				document.write("Hi");
			}		

			writeHi();
			document.write("<hr />");

			// 2. write your own function that accepts a function as a parameter and runs it.
			function returnGoodbye()
			{
				return "Goodbye";
			}
			function writeFunctionReturn(Function)
			{
				document.write(Function());
			}
			
			writeFunctionReturn(returnGoodbye);
			document.write("<hr />");
			
			// 3. write your own IIFE
			(function TheIIFE(Phrase)
			{
				document.write(Phrase);
			})("This is an IIFE");
			
		</script>
		
	</body>
	
</html>
