<html>
	
	<body>
		<button type="button" onclick="sortName();">Print list of classes by prefix</button>
		<button type="button" onclick="sortNumber();">Print list of classes by number</button>

		<script>
			function myObjectFun() {
				var car = "Fiat";
				// JSON - JavaScript Object Notation
				var car1 = {
					type:"Fiat", 
					model:"500", 
					color:"white",
					odometer: function (x){console.log(x);}
				};
				var car2 = {
					type:"Chevy", 
					model:"Malibu", 
					color:"red",
					odometer: function (x){console.log(2+x);}
				};
				var cars = [];
				cars[0] = car1;
				cars[1] = car2;
				cars[2] = {
					type:"Buick", 
					model:"LeSabre", 
					color:"black"
				};
				cars[3] = {
					type:"Lotus", 
					model:"Elise", 
					color:"black"
				};
				for(var i=0; i<cars.length; i++) {
					document.write(cars[i].type + "/"+cars[i].model + "<br />");
				}
				car1.odometer(123);
				cars[0].odometer(456);
				car2.odometer(123);
				cars[1].odometer(456);
				
				var a = "hello";
				var b = 5;
				var c = true;
				var x = new String();        // Declares x as a String object
				var y = new Number();        // Declares y as a Number object
				var z = new Boolean();       //	Declares z as a Boolean object
				
				console.log("a: " + typeof(a));
				console.log("b: " + typeof(b));
				console.log("c: " + typeof(c));
				console.log("x: " + typeof(x));
				console.log("y: " + typeof(y));
				console.log("z: " + typeof(z));
				
			}
			
			// create an object that contains the prefixes and courseNumbers of 10 cs, cis, math and phil courses and write two functions; one to alphabetize the courses (second level sort is courseNumber) and the other to put in numerical order (second level sort is prefix) 
			var course = [];
				course[0] = {prefix:"cs", number:"105"};
				course[1] = {prefix:"cs", number:"116"};
				course[2] = {prefix:"cs", number:"216"};
				course[3] = {prefix:"cs", number:"316"};
				course[4] = {prefix:"cs", number:"411"};
				course[5] = {prefix:"cis", number:"255"};
				course[6] = {prefix:"cis", number:"355"};
				course[7] = {prefix:"math", number:"105"};
				course[8] = {prefix:"math", number:"300"};
				course[9] = {prefix:"phil", number:"200"};
			
			function sortName() {
				for (var x = 0; x < course.length; x++){
					for (var y = 0; y < course.length - 1; y++){
						if (course[y].prefix == course[y + 1].prefix){
							if (course[y].number > course[y + 1].number) {
								hold = course[y];
								course[y] = course[y + 1];
								course[y + 1] = hold;
							}
						}
						else {
							if (course[y].prefix > course[y + 1].prefix) {
								hold = course[y];
								course[y] = course[y + 1];
								course[y + 1] = hold;
							}
						}
					}
				}
				
				for (var i = 0; i < course.length; i++) {
					document.write(course[i].prefix + " " + course[i].number + "<br />");
				}
				document.write("<br/>");
				document.write("Reload page to sort list again");
			}
			
			function sortNumber() {
				for (var x = 0; x < course.length; x++){
					for (var y = 0; y < course.length - 1; y++){
						if (course[y].number == course[y + 1].number){
							if (course[y].prefix > course[y + 1].prefix) {
								hold = course[y];
								course[y] = course[y + 1];
								course[y + 1] = hold;
							}
						}
						else {
							if (course[y].number > course[y + 1].number) {
								hold = course[y];
								course[y] = course[y + 1];
								course[y + 1] = hold;
							}
						}
					}
				}
				
				for (var i = 0; i < course.length; i++) {
					document.write(course[i].number + " " + course[i].prefix + "<br />");
				}
				document.write("<br/>");
				document.write("Reload page to sort list again");
			}
			
		</script>
		
	</body>
	
</html>
